<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Background</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 0, 0); /* Starting with red */
            animation: rainbowChange 12s infinite alternate;
            font-family: Arial, sans-serif;
        }

        @keyframes rainbowChange {
            0% {
                background-color: rgb(255, 0, 0); /* Red */
            }
            16% {
                background-color: rgb(255, 165, 0); /* Orange */
            }
            33% {
                background-color: rgb(255, 255, 0); /* Yellow */
            }
            50% {
                background-color: rgb(0, 128, 0); /* Green */
            }
            66% {
                background-color: rgb(0, 0, 255); /* Blue */
            }
            83% {
                background-color: rgb(75, 0, 130); /* Indigo */
            }
            100% {
                background-color: rgb(238, 130, 238); /* Violet */
            }
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Big Text</h1>
</body>
</html>
